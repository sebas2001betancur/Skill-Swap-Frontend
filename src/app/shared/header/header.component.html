<!-- Professional Header -->
<header class="bg-white shadow-lg sticky top-0 z-50 border-b border-gray-200">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
      <div class="flex-shrink-0">
        <a
          routerLink="/"
          class="text-2xl font-bold text-indigo-600 hover:text-indigo-800 transition-colors duration-200 flex items-center gap-2"
          aria-label="SkillSwap - Ir al inicio">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
          <span class="hidden sm:block">SkillSwap</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/cursos" routerLinkActive="text-indigo-600 border-b-2 border-indigo-600" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors duration-200">
          Cursos
        </a>
        <a *ngIf="isAuthenticated" routerLink="/buscar-tutorias" routerLinkActive="text-indigo-600 border-b-2 border-indigo-600" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors duration-200">
          Tutorías
        </a>
        <a *ngIf="isAuthenticated && currentUser?.rol === 'MENTOR'" routerLink="/mis-tutorias" routerLinkActive="text-indigo-600 border-b-2 border-indigo-600" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors duration-200">
          Mis Tutorías
        </a>
        <a *ngIf="isAuthenticated" routerLink="/perfil" routerLinkActive="text-indigo-600 border-b-2 border-indigo-600" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors duration-200">
          Perfil
        </a>
      </div>

      <!-- Right Side Actions -->
      <div class="flex items-center gap-4">
        <!-- Authenticated User Actions -->
        <div *ngIf="isAuthenticated" class="flex items-center gap-3">
          <!-- User Info Dropdown -->
          <div class="relative group">
            <button class="flex items-center gap-2 text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
              <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center">
                <span class="text-indigo-600 font-semibold text-sm">{{ currentUser?.nombre?.charAt(0)?.toUpperCase() }}</span>
              </div>
              <span class="hidden lg:block">{{ currentUser?.nombre }}</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
              <div class="px-4 py-2 text-sm text-gray-500 border-b border-gray-200">
                {{ currentUser?.rol }}
              </div>
              <a routerLink="/perfil" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Ver Perfil</a>
              <a *ngIf="currentUser?.rol === 'MENTOR'" routerLink="/editar-perfil-mentor" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Editar Perfil Mentor</a>
              <a routerLink="/mis-cursos-comprados" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Mis Cursos</a>
              <a routerLink="/mis-intercambios" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Mis Intercambios</a>
              <button *ngIf="needsRefresh()" (click)="onRefreshUser()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                Actualizar Usuario
              </button>
              <div class="border-t border-gray-200"></div>
              <button (click)="onLogout()" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                Cerrar Sesión
              </button>
            </div>
          </div>
        </div>

        <!-- Non-Authenticated Actions -->
        <div *ngIf="!isAuthenticated" class="flex items-center gap-3">
          <a routerLink="/login" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors duration-200">
            Iniciar Sesión
          </a>
          <a routerLink="/register" class="bg-indigo-600 text-white hover:bg-indigo-700 px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200">
            Registrarse
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button (click)="toggleMobileMenu()" class="text-gray-700 hover:text-gray-900 p-2 rounded-md transition-colors duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden border-t border-gray-200">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a routerLink="/cursos" routerLinkActive="bg-indigo-50 text-indigo-600" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-indigo-600 rounded-md transition-colors duration-200">
          Cursos
        </a>
        <a *ngIf="isAuthenticated" routerLink="/buscar-tutorias" routerLinkActive="bg-indigo-50 text-indigo-600" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-indigo-600 rounded-md transition-colors duration-200">
          Buscar Tutorías
        </a>
        <a *ngIf="isAuthenticated && currentUser?.rol === 'MENTOR'" routerLink="/mis-tutorias" routerLinkActive="bg-indigo-50 text-indigo-600" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-indigo-600 rounded-md transition-colors duration-200">
          Mis Tutorías
        </a>
        <a *ngIf="isAuthenticated" routerLink="/perfil" routerLinkActive="bg-indigo-50 text-indigo-600" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-indigo-600 rounded-md transition-colors duration-200">
          Perfil
        </a>

        <!-- Mobile Auth Actions -->
        <div *ngIf="!isAuthenticated" class="pt-4 pb-2 border-t border-gray-200">
          <a routerLink="/login" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-indigo-600 rounded-md transition-colors duration-200">
            Iniciar Sesión
          </a>
          <a routerLink="/register" class="block px-3 py-2 text-base font-medium text-indigo-600 hover:bg-indigo-50 rounded-md transition-colors duration-200">
            Registrarse
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
