<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl p-8">

      <!-- Header -->
      <header class="mb-8">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Solicitudes de Tutoría</h1>
            <p class="text-gray-600">Gestiona las solicitudes de participación</p>
          </div>
          <button mat-raised-button color="primary" (click)="volver()">
            <mat-icon class="mr-2">arrow_back</mat-icon>
            Volver
          </button>
        </div>
      </header>

      <!-- Loading -->
      <div *ngIf="isLoading" class="flex justify-center items-center py-12">
        <mat-spinner diameter="50"></mat-spinner>
        <span class="ml-4 text-gray-600">Cargando solicitudes...</span>
      </div>

      <!-- Content -->
      <div *ngIf="!isLoading">
        <div *ngIf="solicitudes.length === 0" class="text-center py-12">
          <mat-icon class="text-6xl text-gray-300 mb-4">inbox</mat-icon>
          <h3 class="text-xl font-semibold text-gray-600 mb-2">No hay solicitudes</h3>
          <p class="text-gray-500">Aún no hay estudiantes interesados en esta tutoría</p>
        </div>

        <div *ngIf="solicitudes.length > 0" class="space-y-4">
          <mat-card *ngFor="let solicitud of solicitudes" class="hover:shadow-lg transition-shadow">
            <mat-card-header>
              <mat-card-title class="text-lg font-semibold">{{ solicitud.estudianteNombre }}</mat-card-title>
              <mat-card-subtitle class="text-sm text-gray-600">{{ solicitud.fechaCreacion | date:'medium' }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content class="mt-4">
              <p class="text-gray-700 mb-4">{{ solicitud.mensaje }}</p>
              <mat-chip-listbox>
                <mat-chip [color]="getEstadoColor(solicitud.estado)" selected>{{ solicitud.estado }}</mat-chip>
              </mat-chip-listbox>
            </mat-card-content>

            <mat-card-actions class="flex justify-end gap-2">
               <button mat-button color="warn" (click)="rechazarSolicitud()" *ngIf="solicitud.estado === 'Pendiente'">
                 <mat-icon>close</mat-icon>
                 Rechazar
               </button>
               <button mat-raised-button color="primary" (click)="aceptarSolicitud()" *ngIf="solicitud.estado === 'Pendiente'">
                <mat-icon>check</mat-icon>
                Aceptar
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>

    </div>
  </div>
</div>
